image: golang:latest

variables:
  REPO_NAME: gitlab.com/aiarena/aiarena-discordbot

before_script:
  - mkdir -p $GOPATH/src/$(dirname $REPO_NAME)
  - ln -svf $CI_PROJECT_DIR $GOPATH/src/$REPO_NAME
  - cd $GOPATH/src/$REPO_NAME

stages:
  - build


compile:
  stage: build
  script:
    - go get github.com/bwmarrin/discordgo && go get github.com/go-sql-driver/mysql && go get github.com/tkanos/gonfig && go build -race -ldflags "-extldflags '-static'" -o $CI_PROJECT_DIR/aiarena-discordbot
  artifacts:
    paths:
      - aiarena-discordbot
